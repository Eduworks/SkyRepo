<!doctype html>
<html class="no-js" lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILTRACE Learning Registry</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/sros-MILTRACE.css">
</head>

<body>
    <div>
        <!-- MAIN MENU -->
        <div class="sticky" data-sticky data-margin-top="0">
            <div id="main-menu">
                <div class="grid-container full">
                    <!-- Mobile menu -->
                    <div class="title-bar" data-responsive-toggle="animated-menu" data-hide-for="medium">
                        <button class="menu-icon" type="button" data-toggle></button>
                        <div class="title-bar-title">Menu</div>
                    </div>
                    <div class="top-bar" id="animated-menu" data-animate="hinge-in-from-top hinge-out-from-top">
                        <div class="top-bar-left">
                            <ul class="dropdown menu" data-dropdown-menu>
                                <li class="menu-text"><span class="srosDemoMenuHeader">MILTRACE Learning Registry</span></li>
                            </ul>
                        </div>
                        <div class="top-bar-right">
                            <ul class="dropdown menu" data-dropdown-menu>
                                <li class="menu-text"><span class="srosDemoMenuHeaderSmall">API Demonstration</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div id="section-sub-menu">
                <div id="srosActionMenu" style="display:none">
                    <div class="grid-container full">
                        <div class="grid-x grid-padding-x grid-padding-y">
                            <div class="cell medium-12">
                                <div id="page-tools">
                                    <a onclick="openAddRepositoryObjectModal()" class="button small subMenuButton"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add Item</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--END MAIN MENU -->

        <!--BUSY-->
        <div id="srosUiMainBusyContainer" style="display:none">
            <div class="grid-container">
                <div class="grid-x grid-padding-x grid-padding-y">
                    <div class="cell medium-12 text-center">
                        <h5 id="srosUiMainBusyText"></h5>
                        <img class="srosLoadingImg" src="img/loadingBlocks.gif"/>
                    </div>
                </div>
            </div>
        </div>
        <!--END BUSY-->

        <!--ERROR-->
        <div id="srosUiMainErrorContainer" style="display:none">
            <div class="grid-container">
                <div class="grid-x grid-padding-x grid-padding-y">
                    <div class="cell medium-12 text-center srosUiError">
                        <i class="fa fa-exclamation-triangle"></i>
                        <h5 id="srosUiMainErrorText"></h5>
                    </div>
                </div>
            </div>
        </div>
        <!--END ERROR-->

        <!--WARNINGS-->
        <div id="noRepositoryObjectsWarning" class="srosUiHighLevelWarning" style="display: none;">
            <div class="grid-container">
                <div class="grid-x grid-padding-x grid-padding-y">
                    <div class="cell medium-12 text-center">
                        <div class="callout warning large srosUiCallout">
                            <h4><i class="fa fa-exclamation-triangle"></i>  No Repository Objects Found</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--END WARNINGS-->

        <!--CONTENTS-->
        <div id="srosMainPageContents"  style="display: none;">
            <div class="grid-x">
                <div class="cell large-1"></div>
                <div class="cell large-10">
                    <h4>Repository Items</h4>
                </div>
            </div>
            <div class="grid-x" id="repoObjectDisplayListContainer">
                <div class="cell large-1"></div>
                <div class="cell large-10">
                    <ul class="fa-ul" style="margin-bottom: .3rem">
                        <li>
                            <div class="grid-x">
                                <div class="cell small-1 repoObjectDisplayListHeader">Tools</div>
                                <div class="cell small-4 repoObjectDisplayListHeader">Name</div>
                                <div class="cell small-1 repoObjectDisplayListHeader">Type</div>
                                <div class="cell small-3 repoObjectDisplayListHeader">Date Created</div>
                                <div class="cell small-3 repoObjectDisplayListHeader">Date Modified</div>
                            </div>
                        </li>
                    </ul>
                    <ul id="repoObjectDisplayList" class="fa-ul"></ul>
                </div>
            </div>
        </div>
        <!--END CONTENTS-->
    </div>

    <!-- MODAL WINDOWS -->
    <div class="tiny reveal" id="modal-add-object" data-reveal>
        <h3><i class="fa fa-upload" aria-hidden="true"></i> Add Repository Object</h3>
        <div class="grid-x text-center">
            <div class="cell medium-3 text-right srosModalHeaderDiv"><span class="srosModalHeader">Type</span></div>
            <div class="cell medium-6">
                <select id="maoObjType" onchange="changeAddRepositoryObjectType()">
                    <option value="file">File</option>
                    <option value="url">URL</option>
                </select>
            </div>
        </div>
        <div id="maoFileTypeContainer" class="grid-x text-center">
            <div class="cell medium-3"></div>
            <div class="cell medium-6">
                <input type="file" id="maoObjFile"/>
            </div>
        </div>
        <div id="maoUrlTypeContainer" class="grid-x text-center" style="display: none;">
            URL TYPE STUFF HERE
        </div>
        <div class="grid-x">
            <div class="cell medium-12">
                <button class="button" onclick="addNewRepositoryObject();">Add</button>
                &nbsp;&nbsp;
                <button class="button secondary" data-close>Cancel</button>
            </div>
        </div>
        <button class="close-button" data-close aria-label="Close reveal" type="button">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!-- END MODAL WINDOWS -->

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/srosDemoServices.js"></script>
    <script src="js/srosDemo.js"></script>

</body>
</html>
